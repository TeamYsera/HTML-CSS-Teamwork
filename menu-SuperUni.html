<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Menu-v1.0</title>
    <link href="css/menu-SuperUni.css" rel="stylesheet">
</head>
<body>
<header>
    <img src="image/Logo.png" alt="SuperUni">
    <script>var step = 10; b = 0;</script>
    <div class="div-menu">
        <div class="menu"
             onclick="
                    a = 4;
                    but1.style.right= (a + step) + '%';
                    a+=step;
                    but2.style.right=(a + step) + '%';
                    a+=step;
                    but3.style.right=(a + step) + '%';
                    a+=step;
                    but4.style.right=(a + step) + '%';
                    a = step ;
                    step = b;
                    b = a;
                 ">Menu</div>
        <div id="but1" class="button1">Item1</div>
        <div id="but2" class="button2">Item2</div>
        <div id="but3" class="button3">Item3</div>
        <div id="but4" class="button4">Item4</div>
    </div>
</header>
</body>
</html>
